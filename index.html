<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Picsum Slide Show</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="16x16">
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; font-size:40px">Lorem Picsum Proshow</h2>
        <img alt="Lorem Picsum" id="img">
        <div class="btn">
            <button class="btn btn1" type="button" onclick="prev()">Prev</button>
            <button class="btn btn2" type="button" onclick="next()">Next</button>
            <button class="btn btn3" type="button" onclick="play()">Auto Play</button>
            Set time (s): <input type="number" min="1" max="10" id="time" value="3">
            <button class="btn btn4" type="button" onclick="stop()" disabled>
                Stop!
            </button>
        </div>
    </div>
    <footer style="text-align: center">
        <p>From ThanhTrungK15 with ❤️</p>
        Contact me: <a href="19502701.iuh@gmail.com">Gmail</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
